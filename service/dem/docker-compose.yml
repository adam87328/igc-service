version: '3.8'

services:
  dem:
    build: .
    ports:
      - "8084:8084"
    volumes:
      # Mount local DEM tiles directory to /data/dem_tiles in the container
      # Replace /path/to/your/dem_tiles with the actual path on your host
      - /path/to/your/dem_tiles:/data/dem_tiles:ro
    environment:
      # Optional: Override the default DEM tiles directory
      # - DEM_TILES_DIR=/data/dem_tiles
      # Logging level
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

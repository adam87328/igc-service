version: '3.8'

services:
  dem:
    build: .
    ports:
      - "8084:8084"
    volumes:
      - ${DEM_TILES_DIR:-./dem_tiles}:/data/dem_tiles:ro
    environment:
      - DEM_TILES_DIR=/data/dem_tiles
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8084/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

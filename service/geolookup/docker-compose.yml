version: '3.8'

services:
  geolookup:
    build: .
    ports:
      - "8082:8082"
    environment:
      # Logging level
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
